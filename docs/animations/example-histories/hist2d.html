 <script type='text/javascript' src='hist2d.js?v=12'></script>
 <script type="text/javascript"> 
  var reqParams = requestParams(window);
  window.onload = function() {
    populateFormControls();
    applyRequestParams();
    animate(); //call the animate function, to actually start it running
  }
  function ctx(){
    var canvas = document.getElementById('exampleHistories');
    return canvas.getContext('2d');  
  }
  function applyRequestParams() {
    var motion = reqParams.motion;
    var motionFunction = window[motion]; //needed, to coerce the string to the corresponding function object
    applyUserInput(motionFunction);
  }
  function populateFormControls(){
    var motionControl = document.getElementById('motion');
    for(var idx=0; idx<motionControl.options.length; ++idx){
      if (motionControl.options[idx].value == reqParams.motion){
        motionControl.options[idx].selected = true;
        break;
      }
    }
  }
  /** 
   Continuously clear and redraw the canvas, at a rate determined by the environment. 
   The canvas is drawn using the current values of various settings (as occasionally changed be the user).
  */
  function animate() {
    //in this case, the animation controls erasure
    drawCanvas(ctx());
	window.requestAnimationFrame(animate);
  }  
 </script>
</head>

<body class='anim'>

<P align='center'>
<canvas id='exampleHistories' width='750' height='600' class='animation'>
 Canvas not supported. Please upgrade your browser. 
</canvas>

<form method='GET' action='hist2d.html' class='user-input-small'>
 <table align='center'>
 <tr>
  <td><select id='motion' name='motion'>
      <option value='example1'>Stationary
      <option value='example2'>Uniform speed to the right
      <option value='example3'>Uniform speed to the left
      <option selected value='example4'>Oscillator 
      <option value='example5'>Speeding up
      <option value='example6'>Slow down, then reverse
      <option value='example7'>Damped oscillator
      <option value='example8'>Fast oscillator
     </select>
 <tr><td><input type='submit' value='Change Motion' title='Show the given motion in a space-time diagram'>
 <tr><td><input type='reset' value='Reset' title='Reset to default values'>
 </table>
</form>
